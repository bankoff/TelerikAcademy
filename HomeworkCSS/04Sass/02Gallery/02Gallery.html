<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link href="02Gallery.css" rel="stylesheet" />
</head>
<body>
    <form>
        <input type="radio" name="animal" id="Bear">
        <label for="Bear"><img src="images/Bear.jpg" alt="Bear"/></label>

        <input type="radio" name="animal" id="Cat">
        <label for="Cat"><img src="images/Cat.jpg" alt="Cat"/></label>
        
        <input type="radio" name="animal" id="Dogs">
        <label for="Dogs"><img src="images/Dogs.jpg" alt="Dogs"/></label>

        <input type="radio" name="animal" id="Horse">
        <label for="Horse"><img src="images/Horse.jpg" alt="Horse"/></label>

        <input type="radio" name="animal" id="Lion">
        <label for="Lion"><img src="images/Lion.jpg" alt="Lion"/></label>

        <input type="radio" name="animal" id="Rhinoceros">
        <label for="Rhinoceros"><img src="images/Rhinoceros.jpg" alt="Rhinoceros"/></label>

        <input type="radio" name="animal" id="Snake">
        <label for="Snake"><img src="images/Snake.jpg" alt="Snake"/></label>

        <input type="radio" name="animal" id="Wolf">
        <label for="Wolf"><img src="images/Wolf.jpg" alt="Wolf"/></label>

        <p>Click on the picture to enlarge</p>
        <div id="preview"><span>Preview</span></div>
    </form>       
</body>
</html>
