<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Ticket</title>
    <link href="ticket/Style.css" rel="stylesheet">
</head>
<body>
    <table>
        <colgroup>
            <col class="firstCol" />
            <col class="secondCol" />
        </colgroup>
        <thead id="ticket">
            <tr>
                <td colspan="2">Ticket ID: 409788</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td>
                    <p>
                        <img src="ticket/Circle.png" id="greencircle" alt="Green circle"/>
                        <span id="name">Parker Seidel</span>
                    </p>
                    <p id="support">No Active Support</p>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="email">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td>Response Time:</td>
                <td id="time">72hours, 60hours left</td>
            </tr>
            <tr>
                <td>Last Action:</td>
                <td id="action">Never been locked</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="http://www.dir.bg" id="link">Link to public host</a>
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td id="status">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
