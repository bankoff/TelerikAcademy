<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>TablePromotions</title>
    <link href="TablePromotions/Style.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Contact name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="TablePromotions/Germany.png" alt="flag of Germany"/>
                    Germany
                </td>
                <td>
                    <input type="checkbox" name="ispromoted"/>
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="TablePromotions/Mexico.png" alt="flag of Mexico"/>
                    Mexico
                </td>
                <td>
                    <input type="checkbox" name="ispromoted"/>
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="TablePromotions/Mexico.png" alt="flag of Mexico"/>
                    Mexico
                </td>
                <td>
                    <input type="checkbox" name="ispromoted" checked="checked"/>
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="TablePromotions/UK.png" alt="flag of UK"/>
                    UK
                </td>
                <td>
                    <input type="checkbox" name="ispromoted"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
