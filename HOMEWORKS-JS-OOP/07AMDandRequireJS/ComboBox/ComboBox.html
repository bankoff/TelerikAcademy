<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Combo Box</title>
    <style>
        .person-item {
            padding: 5px;
            width: 100px;
            border: 1px solid green;
        }
    </style>
    <script src="Scripts/libs/require.js" data-main="Scripts/app"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/x-handlebars-template" id="person-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">
                {{name}}
            </strong>
            <p class="person-age">
                {{age}}
            </p>
            <img src="{{avatarUrl}}" width="100" />
        </div>
    </script>
</body>
</html>
