<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Module for drawing shapes using Canvas</title>

        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="draw-rect">Draw Rectangle</button>
    <button id="draw-circle">Draw Circle</button>
    <button id="draw-line">Draw Line</button>

    <script src="scripts/Shape.js"></script>
    <script src="scripts/Circle.js"></script>
    <script src="scripts/Rectangle.js"></script>
    <script src="scripts/Line.js"></script>

    <script src="scripts/Draw.js"></script>

</html>
