<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Web Form</title>
    <style type="text/css">
        input{
            margin-top:3px;
        }
    </style>
</head>
<body>
    <form method="post">             
        <label for="MemberName">Member name: </label>
        <input type="text" name="membername" id="MemberName" required="required" />
        <span> *req</span>
        <br />
        <label for="Email">Email: </label>
        <input type="email" name="email" id="Email" required="required"  />
        <span> *req</span>
        <br />
        <label for="School">School: </label>
        <input type="text" name="school" id="School" required="required" />
        <span> *req</span>
        <br />
        <input type="image" src="images/SubmitButton.jpg" name="SubmitBtn" alt="Submit" />
    </form>    
</body>
</html>
