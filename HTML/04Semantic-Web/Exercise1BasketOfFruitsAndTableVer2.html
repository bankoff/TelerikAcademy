<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Fruits And Table</title>
    <style type="text/css">
        h1{
            padding-left:105px;
        }
        span{
            display:inline-block;
            float: left;
            width: 205px;
        }
        table{
            border:1px solid black;
        }
        td{
            border:1px solid black;
            padding:5px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1><em>Fresh Fruits</em></h1>
    <span>
        It has long been known that a diet
        that includes at least a few
        servings of fresh fruit every day
        will help keep you healthy, fit and
        trim.
    </span>   
    <span>
        <img src="images/Fruits.png" alt="Pfoto of fruits"/>
    </span>
    <table  border="1" >
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
