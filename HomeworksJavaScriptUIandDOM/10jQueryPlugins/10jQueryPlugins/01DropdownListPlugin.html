<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01DropdownListPlugin</title>
    <style>
        select {
            font-size: 150px;
        }

        .dropdown-list-container {
            display: inline-block;
            margin-left: 30px;
        }

        .dropdown-list-options {
            margin: 0;
            padding: 0;
            display: inline-block;
            list-style-type: none;
            border: 2px solid black;
            border-radius: 20px;
        }

            .dropdown-list-options li {
                margin: 0;
                padding: 10px 30px;
                border-bottom: 2px solid black;
            }

                .dropdown-list-options li:hover {
                    background-color: #ccc;
                }

                .dropdown-list-options li.selected {
                    background-color: #777;
                }

                .dropdown-list-options li:first-of-type {
                    border-top-left-radius: 20px;
                    border-top-right-radius: 20px;
                }

                .dropdown-list-options li:last-of-type {
                    border-bottom: none;
                    border-bottom-left-radius: 20px;
                    border-bottom-right-radius: 20px;
                }
    </style>
</head>
<body>
    <h1>Select Li and view corresponding OPTION</h1>
    <select id="dropdown">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/01DropdownListPlugin.js"></script>
</body>
</html>
